---
# vars file for gen_client

easyrsa_docker_path: ../Easy_RSA
server_name: ovpn_srv

pki_path: "{{ playbook_dir }}/../Easy_RSA/ca/pki"
client_cert_path: '{{ pki_path }}/issued'
ca_cert: "{{ lookup('file', '{{ pki_path }}/ca.crt') }}"
client_cert: "{{ lookup('file', '{{ client_cert_path }}/{{ client_name }}.crt') }}"
client_key: "{{ lookup('file', '{{ pki_path }}/private/{{ client_name }}.key') }}"
ta_key: "{{ lookup('file', '{{ pki_path }}/ta.key') }}"

client_configs_path: ../clients

server_ip: "{{ hostvars['server']['ansible_host'] }}"